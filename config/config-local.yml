app:
  name: "AgentGaia"
  version: "0.1.0"
  debug: true
  env: "local"

server:
  host: "0.0.0.0"
  port: 9033
  workers: 1
  reload: true

vault:
  enabled: true
  url: "http://localhost:8201"
  token: "myroot"
  secret_path: "secret/data/ai-chat/llm-keys"

database:
  host: "localhost"
  port: 5433
  database: "funin-ai"
  user: "postgres"
  password: "funin0905!"
  min_pool_size: 1
  max_pool_size: 5

llm:
  primary_provider: "claude"
  backup_chain: ["claude", "openai", "gemini"]
  models:
    claude: "claude-opus-4-5-20251101"
    openai: "gpt-5.1"
    gemini: "gemini-3-pro-preview"
  # Cost per 1K tokens (USD) - keyed by model name
  costs:
    # Claude models
    "claude-opus-4-5-20251101":
      input: 0.015
      output: 0.075
    "claude-sonnet-4-20250514":
      input: 0.003
      output: 0.015
    "claude-haiku-3-5-20241022":
      input: 0.0008
      output: 0.004
    # OpenAI models
    "gpt-5.1":
      input: 0.01
      output: 0.03
    "gpt-4o":
      input: 0.0025
      output: 0.01
    "gpt-4o-mini":
      input: 0.00015
      output: 0.0006
    # Google models
    "gemini-3-pro-preview":
      input: 0.00125
      output: 0.005
    "gemini-2.0-flash":
      input: 0.0001
      output: 0.0004
  default_temperature: 0.2
  default_max_tokens: 8192

logging:
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/agent-gaia.log"
