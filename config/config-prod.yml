app:
  name: "AgentGaia"
  version: "0.1.0"
  debug: false
  env: "prod"

server:
  host: "0.0.0.0"
  port: 9033
  workers: 4
  reload: false

vault:
  enabled: true
  url: "http://192.168.100.11:8200"
  token: "${VAULT_TOKEN}"
  secret_path: "secret/data/ai-chat/llm-keys"

database:
  host: "192.168.100.11"
  port: 15432
  database: "funin-ai"
  user: "postgres"
  password: "${DB_PASSWORD}"
  min_pool_size: 5
  max_pool_size: 20

llm:
  primary_provider: "claude"
  backup_chain: ["claude", "openai", "gemini"]
  models:
    claude: "claude-opus-4-5-20251101"
    openai: "gpt-5.1"
    gemini: "gemini-3-pro-preview"
  # Cost per 1K tokens (USD) - keyed by model name
  costs:
    # Claude models
    "claude-opus-4-5-20251101":
      input: 0.015
      output: 0.075
    "claude-sonnet-4-20250514":
      input: 0.003
      output: 0.015
    "claude-haiku-3-5-20241022":
      input: 0.0008
      output: 0.004
    # OpenAI models
    "gpt-5.1":
      input: 0.01
      output: 0.03
    "gpt-4o":
      input: 0.0025
      output: 0.01
    "gpt-4o-mini":
      input: 0.00015
      output: 0.0006
    # Google models
    "gemini-3-pro-preview":
      input: 0.00125
      output: 0.005
    "gemini-2.0-flash":
      input: 0.0001
      output: 0.0004
  default_temperature: 0.2
  default_max_tokens: 8192

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/agent-gaia.log"

auth:
  enabled: true
  jwt_secret: "${JWT_SECRET}"
  jwt_expire_minutes: 10080  # 7 days
  # OAuth providers
  google_client_id: "${GOOGLE_CLIENT_ID}"
  google_client_secret: "${GOOGLE_CLIENT_SECRET}"
  github_client_id: "${GITHUB_CLIENT_ID}"
  github_client_secret: "${GITHUB_CLIENT_SECRET}"
  # URLs (production domain)
  frontend_url: "${FRONTEND_URL}"
  callback_url: "${FRONTEND_URL}/api/v1/auth/{provider}/callback"
