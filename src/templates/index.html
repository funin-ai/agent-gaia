<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>AgentGaia - Multi-LLM Chat</title>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Output -->
        <section class="chat-outputs">
            <!-- Claude -->
            <article class="chat-panel" data-provider="claude">
                <header>
                    <div class="provider-info">
                        <span class="provider-icon">C</span>
                        <span class="provider-name">Claude Opus 4.5</span>
                    </div>
                    <span class="status" id="claude-status">대기중</span>
                </header>
                <div class="messages" id="claude-output"></div>
                <div class="panel-input">
                    <textarea data-provider="claude" placeholder="Claude에게 메시지..." rows="1"></textarea>
                    <button class="panel-send-btn" data-provider="claude">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </article>
        </section>

    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
