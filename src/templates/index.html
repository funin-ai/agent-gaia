<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>AgentGaia</title>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New chat
                </button>
            </div>
            <div class="sidebar-content">
                <div class="chat-history" id="chat-history">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="model-selector">
                    <select id="model-select" aria-label="모델 선택">
                        <option value="claude">Claude Opus 4.5</option>
                        <option value="openai">GPT-5.1</option>
                        <option value="gemini">Gemini 3 Pro</option>
                    </select>
                </div>
                <!-- User section -->
                <div class="user-section" id="user-section">
                    <!-- Login button (shown when not authenticated) -->
                    <div class="login-buttons" id="login-buttons">
                        <button class="oauth-btn google-btn" id="google-login-btn" title="Login with Google">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Google</span>
                        </button>
                        <button class="oauth-btn github-btn" id="github-login-btn" title="Login with GitHub">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span>GitHub</span>
                        </button>
                    </div>
                    <!-- User info (shown when authenticated) -->
                    <div class="user-info" id="user-info" style="display: none;">
                        <img class="user-avatar" id="user-avatar" src="" alt="User avatar">
                        <div class="user-details">
                            <span class="user-name" id="user-name"></span>
                            <button class="logout-btn" id="logout-btn" title="Logout">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main centered">
            <!-- Messages -->
            <div class="messages-container" id="chat-output">
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-content">
                        <h1>AgentGaia</h1>
                        <p>How can I help you today?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-box">
                        <div class="input-row">
                            <button id="attach-btn" class="attach-btn" aria-label="파일 첨부" title="Attach files">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                                </svg>
                            </button>
                            <input type="file" id="file-input" multiple hidden
                                   accept=".txt,.md,.pdf,.docx,.csv,.xlsx,.py,.js,.ts,.jsx,.tsx,.json,.yaml,.yml,.html,.css,.png,.jpg,.jpeg,.gif,.webp">

                            <textarea id="chat-input" placeholder="Message AgentGaia..." rows="1" aria-label="메시지 입력"></textarea>

                            <button id="send-btn" class="send-btn" aria-label="전송" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </button>
                        </div>
                        <!-- File attachment preview (below input row) -->
                        <div id="attachments-preview" class="attachments-preview"></div>
                    </div>

                    <div class="input-footer">
                        <span class="status-indicator" id="chat-status"></span>
                        <span class="usage-info" id="usage-info"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
